
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>SignUpPAGE</title>
    <style>
        body {
            background-color: rgba(208, 223, 223, 0.637);
        }

        .clients {
            margin-left: 30%;
        }

        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

















    </style>
</head>

<body>
    <h1> Contact Us Today!</h1>
    <div class="clients">
        <form action="submit.php" method="POST">
            <label for="firstName">First Name&nbsp;</label><i class="fa fa-user" aria-hidden="true"></i>
            <input type="text" class="firstName" name="firstName" placeholder="First Name" size="20" style=" border-radius:10px; "><br>

            <label for="lastName">Last Name&nbsp;</label><i class="fa fa-user" aria-hidden="true"></i>
            <input type="text" class="lastName" name="lastName" placeholder="Last Name" size="20" style=" border-radius:10px; "><br>

            <label for="email">E-mail&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label><i class="fa fa-envelope-o" aria-hidden="true"></i>
            <input type="email" class="email" name="email" placeholder="E-mail" size="20" style=" border-radius:10px; " ><br>

            <label for="phone">Phone&nbsp;#&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label><i class="fa fa-phone" aria-hidden="true"></i>
            <input type="number" class="phone" name="phone" placeholder="Phone" size="20" style=" border-radius:10px; "><br>

            <label for="address">Address&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label><i class="fa fa-address-card" aria-hidden="true"></i>
            <input type="text" class="address" name="address" placeholder="Address" size="20"style=" border-radius:10px; " ><br>

            <label for="city">City&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label><i class="fa fa-home" aria-hidden="true"></i>
            <input type="text" class="city" name="city" placeholder="City" style=" border-radius:10px; " palceholder="City"><br>

            <label for="state">State&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label><i class="fa fa-bars" aria-hidden="true"></i>
            <select id="state" name="state" style=" border-radius:10px; ">
                <option value="syria">Syria</option>
                <option value="Lebanon">Lebanon</option>
                <option value="Eygpt">Egypt</option>
                <option value="UAE">UAE</option>
            </select><br>

            <label for="zipCode">Zip Code&nbsp;&nbsp;</label><i class="fa fa-home" aria-hidden="true"></i>
            <input type="number" class="zipCode" name="zipCode" placeholder="Zip Code" pattern="0-5" style=" border-radius:10px; "><br>

            <label for="website">Website/Domain name&nbsp;</label><br><i class="fa fa-globe" aria-hidden="true"></i>
            <input type="text" class="website" name="website" placeholder="Website or Domain name" size="30" style=" border-radius:10px; ">

            <label for="hosting"><h3>Do you have hosting:&nbsp;</h3></label>
            <input type="radio" class="hostingYes" name="hosting" value="yes" >Yes <br>
            <input type="radio" class="hostingNo" name="hosting" value="no">No<br>

        </form>
        
        <label for="projectDescription">Project Description</label><i class="fa fa-pencil" aria-hidden="true"></i><br>

        <textarea class="projectDescription" name="projectDescription" cols="30" rows="5" placeholder="Project Description"style="color: aliceblue; background-color: white; border:20px; border-radius:10px; padding-left: 100px; padding-right: 100px;"></textarea> 
        <br><button type="submit" class="send" style="color: aliceblue; background-color: cadetblue; border:20px; border-radius:10px; padding-left: 100px; padding-right: 100px;">
            <i class="material-symbols-sharp">send</i>
        </button>
    </div>
</body>

</html>
